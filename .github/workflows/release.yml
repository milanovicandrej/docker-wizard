name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Download dependencies
        run: go mod tidy
      - name: Build
        run: make build
      - name: Run tests
        run: go test ./internal/generate
      - name: Bump minor version
        id: bump_version
        run: |
          VERSION=$(grep 'version =' Makefile | awk '{print $3}')
          if [ -z "$VERSION" ]; then VERSION="0.1.0"; fi
          MINOR=$(echo $VERSION | awk -F. '{print $2+1}')
          NEW_VERSION="$(echo $VERSION | awk -F. '{print $1}')".$MINOR.0
          sed -i "s/version = .*/version = $NEW_VERSION/" Makefile
          sed -i "s/const Version = \"[0-9.]*\"/const Version = \"$NEW_VERSION\"/" cmd/docker-wizard/main.go
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Makefile cmd/docker-wizard/main.go
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install fpm
        run: sudo gem install --no-document fpm


      - name: Package .deb
        run: |
          mkdir -p pkg/deb/usr/local/bin
          cp docker-wizard pkg/deb/usr/local/bin/
          cd pkg/deb
          fpm -s dir -t deb -n docker-wizard -v ${{ steps.bump_version.outputs.new_version }} --prefix=/ usr/local/bin/docker-wizard

      - name: Package .rpm
        run: |
          mkdir -p pkg/rpm/usr/local/bin
          cp docker-wizard pkg/rpm/usr/local/bin/
          cd pkg/rpm
          fpm -s dir -t rpm -n docker-wizard -v ${{ steps.bump_version.outputs.new_version }} --prefix=/ usr/local/bin/docker-wizard


      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Release v${{ steps.bump_version.outputs.new_version }}
          body: "Automated release from workflow."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .deb
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pkg/deb/docker-wizard_${{ steps.bump_version.outputs.new_version }}_amd64.deb
          asset_name: docker-wizard_${{ steps.bump_version.outputs.new_version }}_amd64.deb
          asset_content_type: application/x-deb

      - name: Upload .rpm
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: pkg/rpm/docker-wizard-${{ steps.bump_version.outputs.new_version }}-1.x86_64.rpm
          asset_name: docker-wizard-${{ steps.bump_version.outputs.new_version }}-1.x86_64.rpm
          asset_content_type: application/x-rpm
